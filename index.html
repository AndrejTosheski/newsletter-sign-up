<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <script type="module" src="app/js/script.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__image"></div>
        <div class="main__text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="main__list">
            <li>
              <img src="assets/images/icon-list.svg" alt="" />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="" />
              <p>And much more!</p>
            </li>
          </ul>
          <form class="main__form">
            <div class="row">
              <label for="mail">Email address</label>
              <span id="error"> </span>
            </div>
            <input
              type="text"
              id="mail"
              name="mail"
              placeholder="email@company.com "
              required
            />
            <button id="btnSubmit" class="button" type="button" title="btn">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
    </main>

</html>
